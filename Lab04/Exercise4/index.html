<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h4>Write your Message</h4>

    <div id="content">
        <textarea 
            placeholder="Start typing..." 
            id="textarea"
            cols="50"
            rows="5"
            autofocus
            maxlength="250"
            onfocus="checkLength()"
            oninput="checkLength()"
        ></textarea>
        <span id="word-count"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
